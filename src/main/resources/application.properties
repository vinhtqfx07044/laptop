# ===================================================================
# SPRING BOOT APPLICATION CONFIGURATION (BASE)
# ===================================================================

# ===================================================================
# PROFILE CONFIGURATION
# ===================================================================
# Default profile if none is specified
spring.profiles.active=prod

# ===================================================================
# SERVER CONFIGURATION
# ===================================================================
# Server port (Railway compatible)
server.port=${PORT:8080}

# UTF-8 encoding support
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# Tomcat URI encoding
server.tomcat.uri-encoding=UTF-8
server.tomcat.relaxed-query-chars=|,{,},[,],

# Session configuration
server.servlet.session.timeout=30m
server.servlet.session.cookie.max-age=30m
server.servlet.session.cookie.http-only=true
server.servlet.session.persistent=true

# File upload configuration
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=25MB

# ===================================================================
# LOGGING CONFIGURATION
# ===================================================================
logging.file.name=logs/application.log
logging.level.com.laptoprepair=DEBUG
logging.level.org.springframework=INFO
logging.level.org.springframework.security=DEBUG
logging.level.com.laptoprepair.exception.GlobalExceptionHandler=INFO
logging.level.com.laptoprepair.controller=DEBUG

# ===================================================================
# SECURITY CONFIGURATION
# ===================================================================
app.security.staff.users=${STAFF_USERS}
app.security.login.default-success-url=/staff/requests/list

# ===================================================================
# APPLICATION-SPECIFIC CONFIGURATION
# ===================================================================
# Shop configuration
app.shop.name=Laptop Repair Shop

# Public request base URL
app.public-request-base-url=http://${RAILWAY_PUBLIC_DOMAIN:localhost:8080}/public/request/

# Pagination configuration
app.pagination.default-page-size.requests=10
app.pagination.default-page-size.service-items=10

# Upload configuration
app.upload.directory=./uploads
app.upload.max-images-per-request=5

# Rate Limiter configuration
app.rate-limiter.public.max-requests-per-minute=10
app.rate-limiter.chat.max-requests-per-minute=5
app.rate-limiter.window-size-seconds=60

# ===================================================================
# AI CONFIGURATION
# ===================================================================
# OpenAI configuration
spring.ai.openai.api-key=${OPENAI_API_KEY}
spring.ai.openai.chat.model=${OPENAI_MODEL}

# Chat configuration
app.chat.max-user-messages=10

# Spring AI Chat Memory
spring.ai.chat.memory.repository.jdbc.initialize-schema=always