# Logging basic
logging.file.name=logs/application.log
logging.level.com.laptoprepair=DEBUG
logging.level.org.springframework=INFO
logging.level.org.springframework.security=DEBUG

# Server port
server.port=8080

# UTF-8 encoding support
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# Tomcat URI encoding
server.tomcat.uri-encoding=UTF-8
server.tomcat.relaxed-query-chars=|,{,},[,],

# File upload configuration
upload.dir=./uploads
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=25MB

# Session configuration
server.servlet.session.timeout=30m
server.servlet.session.cookie.max-age=30m
server.servlet.session.cookie.http-only=true
server.servlet.session.persistent=true

# App Configuration
app.shop.name=Laptop Repair Shop
app.pagination.default-page-size.requests=10
app.pagination.default-page-size.service-items=10
app.upload.max-images-per-request=5
app.security.login.default-success-url=/staff/requests/list

# Spring AI Configuration
spring.ai.openai.api-key=${OPENAI_API_KEY}
spring.ai.openai.chat.model=${OPENAI_MODEL}
app.chat.max-user-messages=10

# Default profile if none is specified
spring.profiles.active=prod