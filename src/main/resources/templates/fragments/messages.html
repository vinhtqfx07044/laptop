<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi" xml:lang="vi">

<body>
    <div th:fragment="flashMessages" class="container mt-3">
        <!-- Unified error display for both single and multiple errors -->
        <div th:if="${errorMessage != null or (errorMessages != null and #lists.size(errorMessages) > 0)}"
            class="alert alert-danger alert-dismissible fade show" role="alert">

            <!-- Header row with icon, message and close button -->
            <div class="d-flex justify-content-between align-items-start">
                <div class="d-flex align-items-center">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    <span class="fw-bold">Đã có lỗi xảy ra:</span>
                </div>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <!-- Error list (always as bulleted list) -->
            <ul class="mb-0 mt-2">
                <!-- Single error converted to list item -->
                <li th:if="${errorMessage != null}" th:text="${errorMessage}"></li>
                <!-- Multiple errors as list items -->
                <li th:each="msg : ${errorMessages}" th:if="${errorMessages != null}" th:text="${msg}"></li>
            </ul>
        </div>

        <!-- Conditional display for a success message -->
        <div th:if="${successMessage != null}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${successMessage}"></span>
            <a th:if="${requestId != null}" th:href="@{/public/request/{id}(id=${requestId})}" class="alert-link ms-2">
                Xem chi tiết tại đây
            </a>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

    </div>

</body>

</html>
