<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi" xml:lang="vi">

<!--
    Thymeleaf fragment definition for the common head section.
    It takes two parameters:
    - `title`: The title of the page, which will be appended with ' - Repair Portal'.
    - `includeValidation`: A boolean flag to conditionally include the Bootstrap validation JavaScript.
-->

<head th:fragment="commonHead(title, includeValidation)">
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Sets the page title dynamically using the 'title' parameter -->
    <title th:text="${title} + ' - Repair Portal'">Repair Portal</title>

    <!-- Bootstrap CSS for responsive and modern UI components -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <!-- Custom application-specific CSS -->
    <link href="/css/app.css" rel="stylesheet">

    <!-- CSS for the chat widget -->
    <link href="/css/chat.css" rel="stylesheet">

    <!-- Bootstrap JavaScript bundle (includes Popper) for Bootstrap components functionality -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Global JavaScript file for common functions -->
    <script th:src="@{/js/global.js}"></script>

    <!-- Conditionally includes Bootstrap validation JavaScript -->
    <script th:if="${includeValidation}" th:src="@{/js/bootstrap-validation.js}"></script>

    <!-- Chat Widget JavaScript, loaded asynchronously with 'defer' -->
    <script th:src="@{/js/chat.js}" defer></script>

</head>

</html>
