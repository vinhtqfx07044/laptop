<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: commonHead('Lỗi', false)}"></head>

<body class="d-flex flex-column min-vh-100">
    <div th:insert="~{fragments/header :: header}"></div>
    <main class="container flex-grow-1 mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card border-0 shadow">
                    <div class="card-body text-center py-5">
                        <!-- Error icon -->
                        <i class="fas fa-exclamation-triangle text-warning display-1 mb-3"></i>
                        <h2 class="mb-3" th:text="${errorMsg ?: 'Đã xảy ra lỗi'}">Đã xảy ra lỗi</h2>
                        <p class="text-muted mb-4" th:text="'Mã lỗi: ' + (${status} ?: '500')"></p>
                        <!-- Button to navigate to the home page -->
                        <a href="/" class="btn btn-outline-primary me-2">Về trang chủ</a>
                        <!-- Button to go back to the previous page in browser history -->
                        <a href="javascript:history.back()" class="btn btn-outline-secondary">Quay lại</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div th:insert="~{fragments/footer :: footer}"></div>
</body>

</html>
