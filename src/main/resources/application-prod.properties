# ===================================================================
# PRODUCTION ENVIRONMENT CONFIGURATION
# ===================================================================

# ===================================================================
# DATABASE CONFIGURATION (POSTGRESQL)
# ===================================================================
spring.datasource.url=jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}
spring.datasource.username=${PGUSER}
spring.datasource.password=${PGPASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# ===================================================================
# JPA/HIBERNATE CONFIGURATION
# ===================================================================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.sql.init.mode=never

# ===================================================================
# EMAIL CONFIGURATION (GMAIL)
# ===================================================================
spring.mail.host=${GMAIL_HOST:smtp.gmail.com}
spring.mail.port=${GMAIL_PORT:587}
spring.mail.username=${GMAIL_USERNAME}
spring.mail.password=${GMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=${GMAIL_SMTP_AUTH:true}
spring.mail.properties.mail.smtp.starttls.enable=${GMAIL_SMTP_STARTTLS_ENABLE:true}
spring.mail.properties.mail.smtp.ssl.enable=${GMAIL_SSL_ENABLE:false}
spring.mail.properties.mail.smtp.ssl.trust=${GMAIL_HOST:smtp.gmail.com}
spring.mail.properties.mail.smtp.connectiontimeout=${GMAIL_TIMEOUT:30000}
spring.mail.properties.mail.smtp.timeout=${GMAIL_TIMEOUT:30000}
spring.mail.properties.mail.smtp.writetimeout=${GMAIL_TIMEOUT:30000}
spring.mail.from=${GMAIL_FROM}
spring.mail.cc=${GMAIL_CC}

# ===================================================================
# SERVER CONFIGURATION (PRODUCTION OVERRIDES)
# ===================================================================
server.port=${PORT:8080}
server.servlet.session.timeout=60m
server.servlet.session.cookie.max-age=60m
server.servlet.session.cookie.secure=true