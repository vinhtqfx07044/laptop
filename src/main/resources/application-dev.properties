# H2 Database (in-memory mode)
spring.datasource.url=jdbc:h2:mem:laptoprepair;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data.sql

# Spring AI Chat Memory
spring.ai.chat.memory.repository.jdbc.initialize-schema=always

# Email Configuration (for testing with Mailhog/local SMTP)
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false
spring.mail.from=noreply@shoplaptop.com
spring.mail.cc=admin@shoplaptop.com

# Security configurations
app.security.staff.users=${STAFF_USERS:staff:staff123,admin:admin123}

# Public request base URL
app.public-request-base-url=${RAILWAY_PUBLIC_DOMAIN:http://localhost:8080}/public/request/

# Rate Limiter Configuration
app.rate-limiter.public.max-requests-per-minute=10
app.rate-limiter.chat.max-requests-per-minute=5
app.rate-limiter.window-size-seconds=60