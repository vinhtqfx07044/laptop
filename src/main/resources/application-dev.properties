# ===================================================================
# SERVER CONFIGURATION
# ===================================================================
# Override session security for local testing
server.servlet.session.cookie.secure=false

# ===================================================================
# DATABASE CONFIGURATION (H2)
# ===================================================================
spring.datasource.url=jdbc:h2:mem:laptoprepair;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# ===================================================================
# JPA/HIBERNATE CONFIGURATION
# ===================================================================
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data.sql

# ===================================================================
# EMAIL CONFIGURATION (MAILHOG)
# ===================================================================
# MailHog SMTP Configuration
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=
spring.mail.password=
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false
spring.mail.properties.mail.smtp.starttls.required=false

# Email addresses
app.email.from=noreply@shoplaptop.com
app.email.cc=admin@shoplaptop.com

# SendGrid config (fallback to prevent startup errors)
sendgrid.api.key=${SENDGRID_API_KEY:dummy-key}

# ===================================================================
# SPRING AI CONFIGURATION
# ===================================================================
spring.ai.chat.memory.repository.jdbc.initialize-schema=always