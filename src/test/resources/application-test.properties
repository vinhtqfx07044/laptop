# H2 Database (in-memory mode for testing)
spring.datasource.url=jdbc:h2:mem:laptoprepair
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data.sql

# Logging basic
logging.level.org.springframework=WARN
logging.level.com.laptoprepair=DEBUG

# Server port
server.port=0

# Email Configuration (Mailhog for local testing)
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false
spring.mail.from=noreply@laptoprepair.test
spring.mail.cc=admin@laptoprepair.test

# App configurations for testing
app.shop.name=Laptop Repair Shop Test
app.pagination.default-page-size.requests=10
app.pagination.default-page-size.service-items=10
app.upload.max-images-per-request=5
app.upload.directory=./uploads

# Security configurations for testing
app.security.login.default-success-url=/staff/requests/list
app.security.staff.users=${STAFF_USERS:staff:staff123,admin:admin123,manager:manager123}

# Public request base URL for testing  
app.public-request-base-url=http://localhost:8080/public/request

# OpenAI API Key for testing
spring.ai.openai.api-key=test-api-key

# Chat configuration
app.chat.max-user-messages=10

# Rate Limiter Configuration for testing
app.rate-limiter.max-requests-per-minute=100
app.rate-limiter.window-size-seconds=60